<script>
    function copy(element) {
        new ClipboardJS('.btn')
        element.style.textDecoration = 'line-through'
        element.parentElement.style.display= 'none'
    }

    function toBig(element) {
        element.style.width = '600px'
    }

    function toSmall(element) {
        element.style.width = '400px'
    }
</script>
