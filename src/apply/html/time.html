<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>flv3</title>
    <link rel="stylesheet" href="./css/element.index.css">
    <script src="./js/vue.2.6.12.js"></script>
    <script src="./js/element-ui.index.js"></script>
    <script src="./js/axios.js"></script>
    <script src="./js/flv.js"></script>

    <!--    <link rel="stylesheet" href="vue-virtual-scroller/dist/vue-virtual-scroller.css"/>-->
    <!--    <script src="vue-virtual-scroller/dist/vue-virtual-scroller.min.js"></script>-->

</head>
<body>
<div id="app" style="min-height: 100vh" class="test">
    {{ time }}
</div>
<script>
    let v = new Vue(
        {
            el: '#app',
            data: {
                time: ""
            },
            methods: {
                init() {
                    let now = new Date();
                    let hour = now.getHours()
                    let m = now.getMinutes()
                    let s = now.getSeconds()
                    let ms = now.getMilliseconds()
                    this.time = `${hour}-${m}-${s}.${ms}`
                    setTimeout(this.init, 10)
                },
                post(url, params, data) {
                    return new axios({
                            method: 'POST',
                            url: url,
                            params: params,
                            data: data,
                            headers: {
                                Authorization: this.history.token,
                            }
                        }
                    )
                },
                get(params, url) {
                    return new axios({
                            method: 'GET', url: url, params: params, headers: {Authorization: this.history.token}
                        }
                    )
                },
            },
            created() {
                this.init()
            },
        }
    );
</script>
</body>
<style>
    .test{

    }
</style>
</html>
