布局对比:
    table: 样式差;
    float: 居中等繁琐;
    百分比: 布局效果不太好;
    flex: 样式完美;
    Grid: ??;
定位:
    1、默认定位: static
    2、相对定位: relative
    3、绝对定位: absolute
    4、混合相对定位和绝对定位: relative,absolute
    5、固定定位: fixed
    6、浮动: float
flex:
    justify-content: 可变长或者保证足够空间； 强制所有内容在div显示， 若不够，两头会被隐藏
单位对比:
    px固定: 适配差;
    百分比(流式布局): 布局效果不太好;
    em: (本质百分比?);
    vh: (本质px?);
    rem: 完美适配
rem: 1.相对html fontSize; 2. px转rem; 3. 动态媒体查询, 自适应

其他:
    美观: 间隙,字体,边框阴影,背景色,动画, 宽高,布局
    背景色是可以叠加的: background-color:rgba(255, 0, 0, 0.5); /* 红色半透明背景 */
