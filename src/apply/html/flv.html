<!DOCTYPE html>
<html lang="en">
<head>
    <title>flv</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script src="https://bilibili.github.io/flv.js/dist/flv.js"></script>
    <style>
        body, center {
            padding: 0;
            margin: 0;
        }

        .v-container {
            width: 640px;
            height: 360px;
            border: solid 1px red;
        }

        video {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div class="v-container">
    <video id="player1" muted autoplay="autoplay" preload="auto" controls="controls">
    </video>
</div>
</body>
</html>
<script>
    if (flvjs.isSupported()) {
        let videoElement = document.getElementById('player1');
        let flvPlayer = flvjs.createPlayer({
            type: 'flv',
            url: 'http://172.16.6.74/live/test.live.flv'
        });
        flvPlayer.attachMediaElement(videoElement);
        flvPlayer.load();
        //flvPlayer.play();
    } else {
        alert("浏览器不支持flvjs")
    }
</script>
