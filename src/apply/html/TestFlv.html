<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>flv</title>
    <link rel="stylesheet" href="./css/element.index.css">
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
    <script src="https://cdn.bootcss.com/element-ui/2.6.1/index.js"></script>
    <link href="https://cdn.bootcss.com/element-ui/2.6.1/theme-chalk/index.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/flv.js/1.6.0/flv.min.js"></script>
</head>
<body>
<div id="app" style="min-height: 100vh">
    <el-form>
        <el-form-item label="token">
            <el-input v-model="url" style="width: 50%"></el-input>
        </el-form-item>
        <el-button @click="submit" type="success">确认</el-button>
    </el-form>
    <video id="player1" muted autoplay="autoplay" preload="auto" controls="controls">
    </video>
</div>
<script>
    let v = new Vue(
        {
            el: '#app',
            data: {
                url: ""
            },
            methods: {
                submit() {
                    if (!this.url) {
                        return
                    }
                    if (flvjs.isSupported()) {
                        let videoElement = document.getElementById('player1');
                        let flvPlayer = flvjs.createPlayer({
                            type: 'flv',
                            url: this.url
                        });
                        flvPlayer.attachMediaElement(videoElement);
                        flvPlayer.load();
                        //flvPlayer.play();
                    } else {
                        alert("浏览器不支持flvjs")
                    }
                },
            },
        }
    );
</script>
</body>
<style>
</style>
</html>
