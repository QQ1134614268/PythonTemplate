<!DOCTYPE html>
<html lang="en">
<head>
    <title>flv</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <style>
        body, center {
            padding: 0;
            margin: 0;
        }

        .v-container {
            width: 640px;
            height: 360px;
            border: solid 1px red;
        }

        video {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div class="v-container">
    <video id="player1" muted autoplay="autoplay" preload="auto" controls="controls" src="out.mp4">
    </video>
    <input id="idInput1" value="out.mp4">
    <button onclick="submit()">чбошод</button>
</div>
</body>
</html>
<script>
    function submit() {
        document.getElementById("player1").src = document.getElementById("idInput1").value
    }
</script>
