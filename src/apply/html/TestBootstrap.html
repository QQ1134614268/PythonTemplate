<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>bootstrap</title>
    <script src="https://cdn.staticfile.net/vue/2.6.12/vue.js"></script>
    <link rel="stylesheet" href="https://cdn.staticfile.net/twitter-bootstrap/5.1.1/css/bootstrap.min.css">
</head>
<style>
    * {
    {#box-sizing: border-box;#}{#margin: 0;#}{#padding: 0;#}
    }

    html {
    {#font-size: 62.5%;#}
    }

    .test_border {
        border: #8c939d solid 1px;
    }
</style>
<body>
<div id="app">
    16px 16rem 16FontSize
    <div class="bg-info test_border" style="width: 10rem;height: 10rem;">10rem div</div>
    <div class="bg-info test_border" style="width: 10rem;height: 1rem; font-size: 1rem; line-height: 0;">hello world;
    </div>
    <div class="test_border" style="width: 10rem;height: 1rem; font-size: 1rem; line-height: 1;">hello world;</div>
    <div class="bg-info" style="width: 10rem;height: 1rem; font-size: 1rem; line-height: 1.5;">hello world;</div>
    <div class="bg-info test_border" style="width: 10rem;height: 1rem; font-size: 1rem; line-height: 1;">
        01234567890123456789
    </div>
    <div class="bg-info" style="width: 10rem;height: 1rem; font-size: 1rem; line-height: 1;">你好你好你好你好你好</div>
    <div class="bg-info test_border" style="width: 10rem;height: 1rem; font-size: 1rem; line-height: 1;">你好,世界;;;;
    </div>
    <div class="container container-fluid container-lg container-md test_border">
        container
        <div class="container p-5 my-5 bg-primary text-white">container p-5 my-5 bg-primary text-white</div>
        <div class="row">
            <div class="col-4 test_border">.col-4</div>
            <div class="col-md-4 test_border">.col-md-4</div>
            <div class="col-md-4 offset-md-4 test_border">.col-md-4 .offset-md-4</div>
            <div class="col-md-6 offset-md-3 test_border">.col-md-6 .offset-md-3</div>
        </div>
        <div class="row row-cols-md-4 g-2 gx-2 gy-2">
            <div class="col col-4 col-md-4 col-md col-lg-4 test_border offset-1" v-for="item in list">
                {{ item }}
            </div>
        </div>
    </div>
    <div class="progress">
        <div class="progress-bar bg-success" style="width:40%"></div>
    </div>
    <div class="text-warning text-center">
        text-warning text-center
    </div>
    <div style="width: 2rem">
        <svg class="icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg">

<script>
    let v = new Vue(
        {
            el: '#app',
            data: {
                list: [1, 2,3,4,5,6]

            methods: {},
        }
    );

</html>
