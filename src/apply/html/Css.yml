选择器:
    后代选择器(Descendant Selector): A B # 无论它们之间有多少层级的嵌套。
    子选择器(Child Selector): A > B # 关系: 选择A元素直接子元素中的B元素。注意，这里的“直接子元素”指的是B元素是A元素的直接子级，而不是更深层级的后代。示例: ul > li 会选择所有<ul>元素直接子级中的<li>元素，但不会选择嵌套在<li>内部的<li>元素。
    相邻兄弟选择器(Adjacent Sibling Selector): A + B # 关系: 选择紧接在A元素之后的同级B元素。注意，这里的“紧接”指的是B元素是A元素的下一个兄弟元素，且A和B之间没有其他兄弟元素。示例: h1 + p 会选择所有紧跟在<h1>元素之后的<p>元素。
    通用兄弟选择器(General Sibling Selector): A ~ B # 关系: 选择A元素之后的所有同级B元素。与相邻兄弟选择器不同，这里不需要B元素紧接在A元素之后，只要B元素在A元素之后，并且它们是同级元素即可。示例: ul ~ p 会选择所有在同一父元素下，位于<ul>元素之后的<p>元素。
    属性选择器(Attribute Selector): # 这些选择器可以单独使用，也可以组合使用，以创建更复杂的选择规则。
        [ attr ]: 选择具有attr属性的所有元素。
        [attr=value]: 选择具有attr属性且属性值等于value的所有元素。
        [attr~=value]: 选择具有attr属性且属性值包含由空格分隔的词列表，其中一个词等于value的所有元素。
        [attr|=value]: 选择具有attr属性且属性值以value开头(如果value是前缀，则后面可以跟随一个连字符和任何字符)的所有元素。
        [attr^=value]: 选择具有attr属性且属性值以value开头的所有元素。
        [attr$=value]: 选择具有attr属性且属性值以value结尾的所有元素。
        [attr*=value]: 选择具有attr属性且属性值中包含value的所有元素。
伪类: #CSS中的伪类是一种特殊的选择器，它用于定义元素的特殊状态。这些状态不是由HTML文档树直接定义的，而是由CSS根据元素的当前状态或位置动态生成的。以下是一些常见的CSS伪类: 
    1. 动态伪类:
        :link: 用于选择所有未访问的链接。
        :visited: 用于选择所有已访问的链接。
        :hover: 用于选择鼠标指针浮动在其上的元素。
        :active: 用于选择活动链接(即鼠标按下未释放时的链接)。
        :focus: 用于选择获得焦点的元素(如输入框)。
    2. 结构伪类:
        :first-child: 用于选择其父元素的第一个子元素。
        :last-child: 用于选择其父元素的最后一个子元素。
        :nth-child(n): 用于选择其父元素的第n个子元素，n可以是数字,关键词或公式。
        :nth-last-child(n): 与:nth-child(n)类似，但它是从最后一个子元素开始计数的。
        :only-child: 如果某个元素是其父元素的唯一子元素，则选择该元素。
        :only-of-type: 选择其父元素下特定类型的唯一子元素。
        :first-of-type: 选择其父元素下特定类型的第一个子元素。
        :last-of-type: 选择其父元素下特定类型的最后一个子元素。
        :nth-of-type(n): 选择其父元素下特定类型的第n个子元素。
        :nth-last-of-type(n): 与:nth-of-type(n)类似，但它是从最后一个子元素开始计数的。
    3. 其他伪类:
        :not(selector): 选择除了指定选择器以外的所有元素。
        :root: 选择文档的根元素(通常是<html>元素)。
        :empty: 选择没有子元素(包括文本节点)的元素。
        :enabled: 选择所有启用的表单控件元素。
        :disabled: 选择所有禁用的表单控件元素。
        :checked: 选择所有被选中的<input type="radio">,<input type="checkbox">或<option>元素。
        :target: 选择当前活动的目标元素(即URL的片段标识符指向的元素)。
        :lang(language): 选择指定语言的元素。
    4. CSS3新增的伪类:
        :required,:optional: 分别用于选择设置了required或optional属性的表单元素。
        :valid,:invalid: 根据表单元素的值是否满足其约束条件(如type,pattern属性定义的规则)来选择元素。
        :in-range,:out-of-range: 用于选择数值在指定范围内的<input type="number">,<input type="range">等表单元素。
伪元素:
    ::before: 在选中元素的内容之前插入一个虚拟的元素，并可以为其指定样式和内容。常用于添加图标,标签,装饰性元素等。
    ::after: 与::before相反，::after在选中元素的内容之后插入一个虚拟的元素，并同样可以为其指定样式和内容。常用于添加后缀,装饰线条,加载动画等。
    ::first-letter: 选中元素的第一个字母(或第一个字符)，并允许对其应用特定的样式。这常用于段落或标题的首字母下沉效果。
    ::first-line: 选中元素的第一行文本，并允许对其应用特定的样式。这有助于强调段落或标题的起始行。
    ::selection: 以用户选择的文本部分为目标，允许对选中文本应用特定的样式。这可以用于改变选中文本的外观，如背景色,文字颜色等。
    ::placeholder: 允许在输入字段和文本区域中设置占位符文本的样式。通过将自定义样式应用到占位符，可以增强用户体验并使其与整体设计保持一致。
    ::marker: 以列表项的标记为目标，例如无序列表中的项目符号点或有序列表中的数字。使用此伪元素，可以自定义标记的外观。
    ::cue: 以<audio>或<video>元素的提示文本为目标，提示文本通常用于多媒体内容中的字幕或副标题。使用此伪元素，可以将样式专门应用于提示文本。
    ::grammar-error 和 ::spelling-error: 分别允许对标记为语法或拼写错误的文本部分设置样式。当内容中存在错误时，这些伪元素可用于向用户提供视觉提示。
    ::backdrop: 与全屏API结合使用，以在全屏模式下自定义元素背后的背景。它允许将默认的黑色背景更改为自定义颜色或样式。
    ::target-text: 代表滚动到的文本(如果浏览器支持文本片段)。它允许作者选择如何突出显示该部分文本，但请注意，此API目前可能仍处于试验阶段，并非所有浏览器都支持。
